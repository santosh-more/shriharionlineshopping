<app-header></app-header>
<div class="container mt-5">
    <!-- Product Upload Form -->
    <div class="row mb-4 form-name">
        <label class="h3">Product Upload Form</label>
    </div>
    <div class="row form-wrapper">
        <div>
            <form [formGroup]="uploadProductForm" (ngSubmit)="uploadProduct()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-5 col-sm-5">
                            <label class="h5">Name: </label>
                        </div>
                        <div class="col-7 col-sm-7">
                            <input type="text" class="form-control" placeholder="Enter product name"
                                formControlName="name" required>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="row">
                        <div class=" col-5 col-sm-5">
                            <label class="h5">Rate: </label>
                        </div>
                        <div class=" col-7 col-sm-7">
                            <input type="number" class="form-control" placeholder="Enter product rate"
                                formControlName="rate" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class=" col-5 col-sm-5">
                            <label class="h5">Description: </label>
                        </div>
                        <div class=" col-7 col-sm-7">
                            <textarea type="text" class="form-control" placeholder="Enter product description"
                                formControlName="description" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class=" col-5 col-sm-5">
                            <label class="h5">Choose Image: </label>
                        </div>
                        <div class=" col-7 col-sm-7">
                            <input id="file" class="file-input cursor-pointer" type="file" accept="image/*"
                                formControlName="image" (change)="uploadImage($event.target.files)">
                            <!-- {{fileName}} -->
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mr-2" (click)="showPreview()">Preview</button>
                <button type="submit" class="btn btn-primary">Upload</button>
                <a class="float-right pr-2" [routerLink]="['/user/view-product']"><u>View Products</u></a>
            </form>
        </div>
    </div>
    <!-- Product Preview Section -->
    <div class="row card card-width mt-4 mb-4" *ngIf="isPreview">
        <i class="fa fa-window-close float-right cursor-pointer" aria-hidden="true" (click)="removePreview()"></i>
        <img [src]="imgURL" class="card-img-top border-bottom-gray" alt="Product image">
        <div class="card-body">
            <h5 class="card-title h6">Name: {{uploadProductForm.controls.name.value}}</h5>
            <h5 class="card-title h6">Rate: &#8377; {{uploadProductForm.controls.rate.value}}</h5>
            <p class="card-text h6">Description: {{uploadProductForm.controls.description.value}}</p>
        </div>
    </div>
</div>
